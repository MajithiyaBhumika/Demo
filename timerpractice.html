    <script>
        const timer= document.getElementById("stopwatch");
var hr =0;
var min  =0;
var sec =0;
var stoptime=true;

var tp;

function startTimer()
{    
    
    if(stoptime == true){
        stoptime = false;
        ts = document.getElementById("bu").innerHTML =" timer is start &#128525 ";
        timerCycle();
     
    }
}
function stopTimer(){
if(stoptime == false){
    stoptime = true;
    tp = document.getElementById("bu").innerHTML ="timer is stop &#128515 ";  
}
}
function timerCycle(){
    if (stoptime == false){
        sec = parseInt(sec);
        min= parseInt(min);
        hr = parseInt(hr);

        sec = sec + 1;

        if(sec == 60){
            min = min +1;
            sec =0;
        }
        if(min == 60){
            hr = hr +1;
            min= 0;
            sec = 0;
        }
        if(sec < 10){
            sec = "0" + sec;
        }
        if(min < 10){
            min = "0" + min;
        } 
        if(hr < 10){
            hr = "0" + hr;
        }

        timer.innerHTML= hr + ":" + min + ":" + sec;

        setTimeout("timerCycle()", 1000);
   }
}


function resetTimer ()
{
    timer.innertHTML="00:00:00";
    stoptime = true;
    hr = 0;
    sec = 0;
    min = 0;
    tp = document.getElementById("bu").innerHTML ="timer is stop &#128512 ";  
}
    </script>
